<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{web/layout-web.html}">
<body>

<div layout:fragment="content" >
    <div class="breadcrumb-area gray-bg">
        <div class="container">
            <div class="breadcrumb-content">
                <ul>
                    <li><a th:href="@{index.html}">Home</a></li>
                    <li class="active"> Login / Register </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="login-register-area pt-95 pb-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                    <div class="login-register-wrapper">
                        <div class="login-register-tab-list nav">
                            <a data-bs-toggle="tab" th:href="@{/auth/login}">
                                <h4> login </h4>
                            </a>
                            <a data-bs-toggle="tab"  class="active" th:href="@{/auth/register}">
                                <h4> register </h4>
                            </a>
                        </div>
                        <div class="tab-content">
                            <div id="lg2" class="tab-pane active">
                                <div class="login-form-container">
                                    <div class="login-register-form">
                                        <form th:action="@{/auth/register/save}" method="post" th:object="${user}">
                                            <input type="text"
                                                   id="firstName"
                                                   name="firstName"
                                                   placeholder="Username"
                                                   th:field="*{fullName}">
                                            <input type="password"
                                                   name="password"
                                                   placeholder="Password"
                                                   th:field="*{passwordHash}" required>
                                            <input type="password"
                                                   name="rpassword"
                                                   placeholder="Confirm Password"
                                                   required = "">
                                            <input name="email"
                                                   placeholder="Email"
                                                   type="email"
                                                   th:field="*{email}">
                                            <input id="phone"
                                                   name="phone"
                                                   placeholder="Phone"
                                                   th:field="*{phone}"
                                                   type="text">

                                            <div class="button-box">
                                                <button type="submit"><span>Register</span></button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
