<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security"></html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
</head>
<body>
<nav sec:authorize="isAnonymous()">
    <strong>Hello World!</strong> <a th:href="@{/auth/login}">Login</a>
</nav>

<nav sec:authorize="isAuthenticated()">
    <strong th:text="${authenticated}"></strong> <a th:href="@{/auth/logout}">Logout</a>
</nav>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
